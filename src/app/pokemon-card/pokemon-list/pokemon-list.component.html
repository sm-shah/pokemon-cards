<div class="overlay" *ngIf="showSpinner">
  <div class="spinner-border" style="width: 6rem; height: 6rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="row">
  <div class="main col-10">
    <div class="form-group has-search">
      <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Type Name to Search">
    </div>
  </div>
  <div class="col-2 ">
    <button (click)="goToCardsUpdatePage()" class="btn btn-primary btn-lg justify-content-center">
      Add / Edit Card
    </button>
  </div>
</div>

<div class="card-deck d-flex justify-content-center" [hidden]="pokemonCards?.length === 0">
  <div class="row">
    <div class="col-sm-2" *ngFor="let pokemonCard of pokemonCards | searchPokemon:searchQuery ;let index = index">
      <div class="ml-2">
        <div class="card shadow p-3 mb-5 bg-white rounded">
          <div class="image-div">
            <img src="../../../assets/images/{{pokemonCard?.photo + '.png'}}" alt="Card image cap">
          </div>
          <div class="card-body d-flex justify-content-center">
            <div class="card-title">{{pokemonCard?.name}}</div>
            <div class="card-title ml-2"><strong>{{'#' + (index+1)}}</strong></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
